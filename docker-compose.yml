version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: chatbot_rhm
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      # check via loopback to avoid DNS issues
      test:
        [
          "CMD-SHELL",
          "pg_isready -h 127.0.0.1 -U postgres -d chatbot_rhm || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  chatbot-rhm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-rhm-api
    ports:
      - "${API_PORT}:8000"
    env_file:
      - .env
    environment:
      - API_HOST=${API_HOST}
      - API_PORT=8000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      # Mount for conversation logs (optional)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  chatbot-network:
    driver: bridge

volumes:
  postgres_data:
  logs:
  pgadmin_data:
