version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    env_file:
      - .env
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","pg_isready -h 127.0.0.1 -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    stop_grace_period: 120s
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC (tuỳ bạn có dùng không)
    volumes:
      - qdrant_data:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    networks:
      - chatbot-network
 

  chatbot-rhm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-rhm-api
    ports:
      - "${API_PORT}:8000"
    env_file:
      - .env
    environment:
      - RELOAD=true
      - DEBUG=true
      - API_HOST=${API_HOST}
      - API_PORT=8000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - QDRANT_URL=http://${QDRANT_HOST}:${QDRANT_PORT}   # <— thêm dòng này
    volumes:
      - .:/app
    networks:
      - chatbot-network
    depends_on:
      postgres:
        condition: service_healthy
    # Run uvicorn directly with reload so code changes on the host trigger hot reload in the container
    command: [
      "uvicorn", "app:app",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--reload",
      "--reload-dir", "api",
      "--reload-dir", "core",
      "--reload-dir", "utils",
      "--reload-exclude", "*.log",
      "--reload-exclude", "__pycache__",
      "--reload-exclude", ".git"
    ]
    restart: unless-stopped

networks:
  chatbot-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  qdrant_snapshots:
  logs:
  pgadmin_data:
